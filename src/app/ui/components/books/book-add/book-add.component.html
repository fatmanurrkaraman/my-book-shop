<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Kitap Ekleme Sayfası</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
                        <li class="breadcrumb-item active"><a routerLink="/">Kitaplar</a></li>
                        <li class="breadcrumb-item active">Kitap Ekle</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <form [formGroup]="addForm" (ngSubmit)="add()">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Kitap ekleme sayfası</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img [src]="currentImage=='' ? './assets/img/book.jpg':currentImage">
                            </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Kitap Adı</label>
                                <input required type="text" autocomplete="off" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label>Yazar Adı</label>
                                <input required type="text" autocomplete="off" class="form-control"
                                    formControlName="writer">
                            </div>
                            <div class="form-group">
                                <label>Yayınlanma tarihi</label>
                                <input type="date" autocomplete="off" class="form-control" formControlName="publishDate">
                            </div>
                            <div class="form-group">
                                <label>Kitap resmi</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" required formControlName="imageUrl" 
                                        (change)="setImage($event)">
                                        <label class="custom-file-label">{{file==undefined ?'Resim Seç':file.name}}</label>
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    

                    </div>
                </div>
                </div>

            </div>
            <div>
                <button type="submit">Kaydet</button>
            </div>
        </form>
    </section>
</div>
